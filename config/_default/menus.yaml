# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: /
    weight: 10
    identifier: about
  - name: Outreach
    url: outreach/
    weight: 13
    identifier: outreach
  - name: Resources
    url: resources/
    weight: 20
    identifier: resources
  - name: Blog
    url: blog/
    weight: 30
    identifier: blog

# Drop down resource menu

  - name: Bioinformatics
    url: resources/bioinformatics/
    parent: resources
    weight: 21

  - name: Books
    url: resources/books/
    parent: resources
    weight: 22

  - name: Website Template
    url: resources/website-template/
    parent: resources
    weight: 23
